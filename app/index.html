  <div>
    <div>Angular seed app: v<span app-version></span></div>

    <div ng-controller="ctrl">
      <ul id="masonrymenu">
        <li><a data-filter=".test">Test</a></li>
        <li><a data-filter=".student">Student</a></li>
      </ul>
      <ul id="container" masonry>
        <li ng-repeat="jsonitem in jsonitems" class="masonry-brick {{jsonitem.tags}}">
          <h2>{{jsonitem.title}}</h2>
          <img ng-src="https://farm{{jsonitem.farm}}.staticflickr.com/{{jsonitem.server}}/{{jsonitem.id}}_{{jsonitem.secret}}_n.jpg" />
        </li>
      </ul>
      <hr>
      Items
      <pre>
        {{jsonitems | json}}
      </pre>
      <pre>
        {{jsonimage | json}}
      </pre>

    </div>

  </div>
